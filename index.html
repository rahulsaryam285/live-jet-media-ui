<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <div class="broad-close">
                <button class="broad">
                    <p class="broad-name">Broadcastere Under 12 are not permitted</p>
                </button>
                <img src="close.svg" alt="Close-image" class="close">
            </div>
        </section>
    
        <section class="section">
            <div class="free-prem">
                <button class="free-prem-btn free-btn">
                    <div class="btn">
                        <img src="video.svg" alt="Video-camera" class="video">
                        <p class="free-name">Free</p>
                    </div>
                </button>
                <button class="free-prem-btn prem-btn">
                    <div class="btn">
                        <img src="diamond.svg" alt="Diamond-image" class="diamond">
                        <p class="prem-name"> Premium</p>
                    </div>
                </button>
            </div>

            <div class="photo-detail">
                <button class="photo">
                    <img src="picture.svg" alt="Picture-file" class="picture">
                    <p class="cover">Cover Photo</p>
                </button>
                <div class="detail">
                    <p class="add">Add a Tittle</p>
                    <div class="select-tag">
                        <p class="tag">Select Tag</p>
                        <img src="arrow.svg" alt="Arrow-img" class="arrow">
                    </div> 
                </div>
            </div>
        </section>
    
        <footer>
            <div class="magic-live">
                <img src="magic.svg" alt="magic-star" class="magic">
                <button class="go-live">
                    <p class="go">Go Live</p>
                </button>
            </div>
            <div class="footer">
                <p class="multi">Multi Guest LIVE</p>
                <div class="live-footer">
                    <p class="live">Live</p>
                    <span class="dot"></span>
                </div>
            </div>
        </footer>        
    </main>
</body>
</html>
